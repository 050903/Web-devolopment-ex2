<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Metal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            min-height: 100vh;
        }

        nav {
            background: linear-gradient(145deg, #333, #444);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: rgba(255,255,255,0.1);
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .material-showcase {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .material-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .material-details {
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .feature {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="materials.html">Materials</a>
        <a href="wood.html">Wood Material</a>
    </nav>

    <div class="container">
        <h1>Metal Material</h1>

        <div class="material-showcase">
            <img src="../images/metal.jpg" alt="Metal Material" class="material-image">
            <div class="material-details">
                <h2>Premium Metal Design</h2>
                <p>Experience the premium feel of metal construction, combining durability with elegant aesthetics.</p>
                
                <div class="features">
                    <div class="feature">
                        <h3>Durability</h3>
                        <p>High-grade aluminum</p>
                    </div>
                    <div class="feature">
                        <h3>Finish</h3>
                        <p>Brushed metal texture</p>
                    </div>
                    <div class="feature">
                        <h3>Weight</h3>
                        <p>Lightweight design</p>
                    </div>
                    <div class="feature">
                        <h3>Protection</h3>
                        <p>Scratch resistant</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-nav-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../footer-nav.html')  // Use relative path
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('footer-nav-placeholder').innerHTML = html;
                })
                .catch(err => {
                    console.error('Failed to load footer nav:', err);
                    document.getElementById('footer-nav-placeholder').innerHTML = 
                        '<p style="color: red;">Failed to load navigation footer</p>';
                });
        });
    </script>
</body>
</html>
